share_parameters:
  share_name: "{{ share_name }}"
  share_user: "{{ share_username }}"
  share_password: "{{ share_password }}"
  scp_file: "{{ share_filename }}"
  proxy_support: false
  proxy_server: ""
  proxy_port: ""
  ignore_certificate_warning: ignore
target: ["ALL"]
include_in_export: default
export_format: "XML"
export_use: "Default"
